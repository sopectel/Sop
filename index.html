<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sopectel</title>
  <meta name="description" content="Sopectel — Telecommunications" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
  <main class="hero">
    <div class="card">
      <!-- Simple SVG logo — replace with your logo file if you have one -->
      <div class="logo" aria-hidden="true">
        <svg width="160" height="60" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sopectel logo">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#0d6efd"/>
              <stop offset="1" stop-color="#00b4d8"/>
            </linearGradient>
          </defs>
          <rect rx="14" width="320" height="120" fill="transparent"/>
          <text x="50%" y="48%" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="44" text-anchor="middle" fill="url(#g)">
            Sopectel
          </text>
        </svg>
      </div>

      <p class="motto">Connecting people and businesses — reliable, fast, local.</p>

      <div class="contact">
        <a class="contact-item" href="tel:+21612345678">Phone: +216 12 345 678</a>
        <a class="contact-item" href="mailto:contact@sopectel.com.tn">Email: contact@sopectel.com.tn</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Sopectel — All rights reserved.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
