<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sopectel — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="#" class="logo" aria-label="Home">
        <img src="sogetrel-logo-vector.svg" alt="Sogetrel logo" class="logo-img" />
      </a>

      <!-- Motto below the logo in small font -->
      <div class="motto" aria-hidden="false">
        <span>Quality • Trust • Innovation</span>
      </div>
    </div>

    <!-- Contact area placed a few lines below the brand -->
    <div class="contact" role="contentinfo">
      <p class="contact-title">Contact</p>
      <p class="contact-line">Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
      <p class="contact-line">Phone: <a href="tel:+21612345678">+216 12 345 678</a></p>
      <p class="contact-note">Office hours: Mon–Fri 9:00–17:00</p>
    </div>
  </header>

  <main class="content" role="main">
    <h1>Welcome to Sopectel</h1>
    <p>This starter layout places the Sogetrel logo in the top-left with a small motto immediately below it and contact details a few lines beneath.</p>
  </main>
</body>
</html>
